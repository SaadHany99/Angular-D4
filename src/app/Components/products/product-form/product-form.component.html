<div class="container mt-4">
    <h1 class="text-center text-success mt-4">{{productID==0?"Add Product":"Edit Product"}}</h1>
    <form [formGroup]="productForm" (submit)="ProductAction()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Product Name</label>
          <input type="text" class="form-control" name="ProductName" 
          id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Enter Team Name"
           formControlName="name">
           <div *ngIf="getName.hasError('Required')" class="form-text text-danger">
            Product Name Is Required.
           </div>
           <div *ngIf="getName.hasError('minlength')" class="form-text text-danger">
            Product Name Length must be > 4 Letters.
           </div>

          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Price</label>
          <input type="number" class="form-control"
           name="ProductPrice" id="exampleInputPassword1"
            placeholder="Enter T-Shirt Price"
            formControlName="price">
            <div *ngIf="getPrice.hasError('Required')" class="form-text text-danger">
              Kit-Price Is Required
             </div>
             <div *ngIf="getPrice.hasError('min')" class="form-text text-danger">
              Minimum Price must be > 50 $
             </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Quantity</label>
            <input type="number" class="form-control" 
            name="ProductQuantity" id="exampleInputPassword2"
             placeholder="Enter Quantity Of T-Shirts"
             formControlName="quantity">
             <div *ngIf="getQuantity.hasError('Required')" class="form-text text-danger">
              Quantity Field Is Required.
             </div>
          </div>
       
        <button type="submit" class="btn btn-outline-success">{{productID==0?"Add Product":"Edit Product"}}</button>
      </form>
</div>
